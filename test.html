<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
.relative-icon {
    position: relative;
    border: 3px solid blue;
    z-index: 1;
    color: blue;
    font-size: 200px;
    height: 400px;
    width: 400px;
    padding: 100px;
}

.absolute-icon {
    position: absolute;
    width: 400px;
    height: 400px;
    border: 3px solid green;
    color: white;
    font-size: 100px;
    z-index: 2;
    padding: 160px;
    top: -15px;
}

</style> 
</head>
<body>
<div class "container">
<div class"jumbotron">
	<span class="glyphicon glyphicon-eye-open absolute-icon"></span>
	<span class="glyphicon glyphicon-heart relative-icon"></span>
</div>
</div>

<div class "container">
<div class"jumbotron">
	<h1>hello</h1>
</div>
</div>

</body>
</html>
